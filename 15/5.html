<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <script>
        var tc = prompt("Введіть температуру за Цельсієм:");
        var tf = (9 / 5) * tc + 32;
        alert("Температура за Фаренгейтом: " + tf + " °F");
    </script>
</body>
</html>
