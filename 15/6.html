<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

        <script>
           
            var number = parseInt(prompt("Введіть число від 1 до 7:"));

            if (number >= 1 && number <= 7) {

            var ned = ["Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота", "Неділя"];

            var day = ned[number - 1];
            document.write("День тижня: " + day);
            } else {
            alert("Введено некоректне число. Будь ласка, введіть число від 1 до 7.");
            }
        </script>
</body>
</html>
