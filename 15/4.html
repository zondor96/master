    <script>
        function determineSeasonAndMonth() {
  let month = parseInt(prompt("Введіть число від 1 до 12 для визначення місяця:"));

  let season;
  let monthName;

  if (month >= 1 && month <= 12) {
    if (month >= 3 && month <= 5) {
      season = "весна";
    } else if (month >= 6 && month <= 8) {
      season = "літо";
    } else if (month >= 9 && month <= 11) {
      season = "осінь";
    } else {
      season = "зима";
    }

    switch (month) {
      case 1:
        monthName = "січень";
        break;
      case 2:
        monthName = "лютий";
        break;
      case 3:
        monthName = "березень";
        break;
      case 4:
        monthName = "квітень";
        break;
      case 5:
        monthName = "травень";
        break;
      case 6:
        monthName = "червень";
        break;
      case 7:
        monthName = "липень";
        break;
      case 8:
        monthName = "серпень";
        break;
      case 9:
        monthName = "вересень";
        break;
      case 10:
        monthName = "жовтень";
        break;
      case 11:
        monthName = "листопад";
        break;
      case 12:
        monthName = "грудень";
        break;
    }

    alert(" (" + monthName + ")порa року " + season + " ");
  } else {
    alert("Введіть число від 1 до 12.");
  }
}

determineSeasonAndMonth();
    </script>
</body>
