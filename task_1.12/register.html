<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="layout">
        <header>
            <div class="levo">
                <h1>Мій особистий блог</h1>
                <p>Шеремет Назар</p>
            </div>
            <div class="pravo">
                <a href="">Вхід</a>
                <a href="SheremetLab010-1.html">Реєстрація</a>
            </div>
        </header>
        <main>
            <div class="forma">
                <div class="nazva">
                    <h3>Реєстрація користувача</h3>
                </div>
                <form method="">
                    <label for="surname">Прізвище</label>
                    <input class="inputtext" type="text" id="surname" name="surname" width="25px" height="12px" required><br>
                    
                    <label for="name">Ім'я</label>
                    <input class="inputtext" type="text" id="name" name="name" required><br>
                    
                    <label for="username">Логін</label>
                    <input class="inputtext" type="text" id="username" name="username" required><br>
                    
                    <label for="group">Навчальна група</label>
                    <select class="inputtext" id="group" name="group">
                        <option value="group1">101-ТК</option>
                        <option value="group2">102-ТК</option>
                    </select><br>
                    
                    <label for="password">Пароль</label>
                    <input class="inputtext" type="password" id="password" name="password" required><br>
                    <label for="confirm_password">Підтвердження паролю</label>
                    <input class="inputtext" type="password" id="confirm_password" name="confirm_password" required><br>

                    <input class="knopka" type="submit" value="Зареєструватись">
                </form>
            </div>
        </main>
        <footer>
            <p>© Всі права захищені.</p>
        </footer>
    </div>
</body>
</html>
